buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'idea'

group = 'com.sample'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}

dependencies {
    testCompile('junit:junit:4.12')
}
